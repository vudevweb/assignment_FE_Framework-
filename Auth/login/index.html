<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/framework/bootstrap/css/theme.min.css">
    <link rel="stylesheet" href="/assets/custom/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="/assets/img/logo.svg" type="image/x-icon">
    <title>EASY QUIZ</title>
    <style>
        body {
            background-color: #f7f8f9;
        }
        .card  {
            background-color: white;
        }
    </style>
</head>

<body ng-app="loginApp">
    <section class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center g-0 min-vh-100">
            <div class="col-lg-5 col-md-8 py-8 py-xl-0">
                <div class="card shadow" style="border-radius: 20px  !important; border: none !important;">
                    <div class="card-body p-6" style="padding: 2.5rem;">
                        <div class="mb-4">
                            <a href="index.html"><img src="/assets/img/logo.svg" class="mb-4 logo_vip"
                                    alt="logo-icon"></a>
                            <h1 class="mb-1 fw-bold">Đăng nhập</h1>
                            <span>Bạn không có tài khoản? <a href="register.html" class="ms-1 text-primary">Đăng ký ngay</a></span>
                        </div>

                        <form ng-controller="loginCtrl" name="loginForm" ng-submit="loginForm.$valid && login()">
                            <!-- Username -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email của bạn</label>
                                <input ng-model="email" type="email" id="email" name="email" class="form-control" 
                                    placeholder="Nhập email của bạn tại đây">
                                <div class="text-danger" ng-show="loginForm.email.$dirty && loginForm.email.$invalid">
                                    <span ng-show="loginForm.email.$error.required">Email là bắt buộc</span>
                                    <span ng-show="loginForm.email.$error.email">Email không hợp lệ</span>
                                </div>
                            </div>
                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input ng-model="password" type="password" id="password" name="password" class="form-control"
                                    placeholder="**************">
                                <div class="text-danger" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
                                    <span ng-show="loginForm.password.$error.required">Mật khẩu là bắt buộc</span>
                                </div>
                            </div>
                            <!-- Checkbox -->
                            <div class="d-lg-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberme" ng-model="rememberMe">
                                    <label class="form-check-label " for="rememberme">Nhớ tôi</label>
                                </div>
                                <div>
                                    <a class="text-primary" href="">Quên mật khẩu?</a>
                                </div>
                            </div>
                                                    
                            <div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Đăng nhập</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>



    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="/assets/img/logo.svg" class="rounded me-2 logo_vip" alt="...">
                <strong class="me-auto">Bootstrap</strong>
                <small>1 giây trước</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <!-- Nội dung thông báo sẽ được thay đổi tại đây -->
            </div>
        </div>
    </div>

    <script src="/assets/framework/angulerJS/angular.min.js"></script>
    <script src="/assets/framework/jquery/jquery-3.5.1.slim.min.js"></script>
    <script src="/assets/framework/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/custom/js/toast.js"></script>

    <script>
        const app = angular.module('loginApp', []);
        app.controller('loginCtrl', ($scope) => {
            $scope.email = '';
            $scope.password = '';
            $scope.rememberMe = false;

            $scope.login = () => {
                if ($scope.email === 'vudoidol354@gmail.com' && $scope.password === '123') {
                    onToast('Đăng nhập thành công', 'success')
                } else {
                    onToast('Đăng nhập thất bại', 'danger')
                }
            };
        });
    </script>
    <script src="/app/controllers/loginCtrl.js"></script>
</body>

</html>

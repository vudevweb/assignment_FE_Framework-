<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/assets/framework/angulerJS/angular.min.js"></script>
    <link rel="stylesheet" href="/assets/framework/bootstrap/css/theme.min.css">

    <style>
        .row>* {
            padding: 0;
        }
    </style>
</head>
<body>
    <div ng-app="app" class="mt-3">
        <h3 class="text-center">Danh sách sản phẩm</h3>
        <div class="w-50 mx-auto row justify-content-center" ng-controller="my-ctrl">
            <div class="col-3 m-3 card card-hover" ng-repeat="item in products">
                <div class="card-img"><img width="100%" src="{{item.image}}" alt=""></div>
                <div class="card-body">
                    <h5>{{item.name}}</h5>
                    <div class="card-text">{{item.price}}</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const app = angular.module('app', []);
        app.controller('my-ctrl', ($scope, $rootScope) => {
            $scope.products = [
                {
                    name: 'Arsenal',
                    image: 'https://ssl.gstatic.com/onebox/media/sports/logos/4us2nCgl6kgZc0t3hpW75Q_96x96.png',
                    price: 180000
                },
                {
                    name: 'FC Bayern Munich',
                    image: 'https://ssl.gstatic.com/onebox/media/sports/logos/-_cmntP5q_pHL7g5LfkRiw_96x96.png',
                    price: 195000
                },
                {
                    name: 'Real Madrid',
                    image: 'https://ssl.gstatic.com/onebox/media/sports/logos/Th4fAVAZeCJWRcKoLW7koA_96x96.png',
                    price: 280000
                },
                {
                    name: 'Man City',
                    image: 'https://ssl.gstatic.com/onebox/media/sports/logos/z44l-a0W1v5FmgPnemV6Xw_96x96.png',
                    price: 245000
                },
                {
                    name: 'PSG',
                    image: 'https://ssl.gstatic.com/onebox/media/sports/logos/mcpMspef1hwHwi9qrfp4YQ_96x96.png',
                    price: 269000
                },
                {
                    name: 'Mai Tùa',
                    image: 'https://ssl.gstatic.com/onebox/media/sports/logos/paYnEE8hcrP96neHRNofhQ_96x96.png',
                    price: 189000
                },
            ]
        });

    </script>
</body>
</html>

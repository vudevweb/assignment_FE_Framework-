<style>
    nav {
        display: none !important;
    }

    footer {
        display: none !important;
    }
</style>
<section class="container d-flex flex-column">
    <div class="row justify-content-center align-items-center g-0 min-vh-100">
        <div class="col-lg-5 col-md-8 py-8 py-xl-0">
            <div class="card shadow" style="border-radius: 20px !important; border: none !important">
                <div class="card-body p-6" style="padding: 2.5rem">
                    <div class="mb-4">
                        <a href="index.html"><img src="/assets/img/logo.svg" class="mb-4 logo_vip"
                                alt="logo-icon" /></a>
                        <h1 class="mb-1 fw-bold">Đăng nhập</h1>
                        <span>Bạn không có tài khoản?
                            <a href="#!register" class="ms-1 text-primary">Đăng ký ngay</a></span>
                    </div>

                    <form name="loginForm" ng-submit="loginForm.$valid && login()">
                        <!-- username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username của bạn</label>
                            <input ng-model="username" type="text" id="username" name="username" class="form-control"
                                placeholder="Nhập tên người dùng của bạn tại đây" required ng-pattern="/^[a-zA-Z0-9]*$/" />
                            <div class="text-danger" ng-show="loginForm.username.$dirty && loginForm.username.$invalid">
                                <span ng-show="loginForm.username.$error.required">Username là bắt buộc</span>
                                <span ng-show="loginForm.username.$error.pattern">Tên không hợp lệ. Chỉ chấp nhận ký tự chữ và số</span>
                            </div>
                        </div>
                        
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input ng-model="password" type="password" id="password" name="password"
                                class="form-control" placeholder="**************" minlength="4" required/>
                            <div class="text-danger" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
                                <span ng-show="loginForm.password.$error.required">Mật khẩu là bắt buộc</span>
                                <span ng-show="loginForm.password.$error.minlength">Mật khẩu quá ngắn</span>
                            </div>
                        </div>
                        
                        <!-- Checkbox -->
                        <div class="d-lg-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberme" ng-model="rememberMe" />
                                <label class="form-check-label" for="rememberme">Nhớ tôi</label>
                            </div>
                            <div>
                                <a class="text-primary" href="#forgotPassword">Quên mật khẩu?</a>
                            </div>
                        </div>

                        <div>
                            <div class="d-grid">
                                <button type="submit" id="subLogin" class="btn btn-primary" ng-disabled="loginForm.$invalid">
                                    Đăng nhập
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
